<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Honey ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff0f3; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }

        .hero-section {
            width: 100%;
            height: 50vh;
            background-color: #ffe5ec;
            background-image: url('megha.jpg'), url('megha.JPG'), url('https://khageshrj-coder.github.io/Valentine/megha.jpg');
            background-position: center;
            background-size: cover;
            position: relative;
            border-bottom: 8px solid #a4133c;
            overflow: hidden;
        }

        .petal { position: absolute; background-color: #ff4d6d; border-radius: 150% 0 150% 0; opacity: 0.8; z-index: 50; animation: fall linear forwards; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(55vh) rotate(360deg); opacity: 0; } }

        .timer-top-right { position: absolute; top: 20px; right: 20px; background: rgba(164, 19, 60, 0.9); color: white; padding: 12px 20px; border-radius: 15px; z-index: 100; text-align: center; border: 2px solid white; }
        .timer-top-right span { display: block; font-weight: bold; font-size: 1.4rem; }

        .content { padding: 40px 20px; text-align: center; }
        h1 { font-family: 'Dancing Script', cursive; color: #a4133c; font-size: 3.5rem; margin: 0; }
        h2 { font-family: 'Dancing Script', cursive; color: #a4133c; font-size: 2.2rem; line-height: 1.2; margin: 10px 0; }
        .apology-box { max-width: 600px; margin: 25px auto; font-family: 'Playfair Display', serif; font-style: italic; color: #590d22; background: #ffe5ec; padding: 25px; border-left: 8px solid #a4133c; border-radius: 0 20px 20px 0; }

        /* FIXED BUTTON LAYOUT */
        .btn-container { 
            margin-top: 50px; 
            height: 100px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 40px; /* Space between Yes and No */
            position: relative;
            width: 100%;
        }

        button { 
            padding: 15px 45px; 
            font-size: 1.3rem; 
            border-radius: 50px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            transition: transform 0.2s ease; 
        }

        #yesBtn { 
            background: #a4133c; 
            color: white; 
            z-index: 10; 
        }

        #noBtn { 
            background: #888; 
            color: white; 
            z-index: 20;
            /* No absolute positioning at first so it stays in the flex layout */
        }

        #successArea { display: none; padding: 20px; }
        video { width: 100%; max-width: 450px; border-radius: 20px; border: 8px solid white; box-shadow: 0 15px 40px rgba(0,0,0,0.3); margin-top: 25px; }
    </style>
</head>
<body>

    <div class="hero-section" id="hero">
        <div class="timer-top-right">Bali Countdown <span id="countdown">Loading...</span></div>
    </div>

    <div class="content">
        <div id="questionArea">
            <h1>For My Honey ‚ù§Ô∏è</h1>
            <div class="apology-box">"Honey, I am so sorry about yesterday... Please accept this digital garden as my promise to make it up to you."</div>
            <p><strong>Will you be my Valentine?</strong></p>

            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="move()" ontouchstart="move()">No</button>
            </div>
        </div>

        <div id="successArea">
            <h2>You are the best thing that‚Äôs ever happened to me. üòç</h2>
            <video id="myVideo" controls playsinline><source src="our-video.mp4" type="video/mp4"></video>
            <div style="font-size: 1.6rem; margin-top:20px; color:#a4133c;">See you in Bali! ‚úàÔ∏è</div>
        </div>
    </div>

    <script>
        function updateTimer() {
            const target = new Date("February 13, 2026 15:00:00 GMT+0800").getTime();
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('countdown').innerHTML = d + "d " + h + "h " + m + "m";
        }
        setInterval(updateTimer, 1000); updateTimer();

        function createPetal() {
            const hero = document.getElementById('hero');
            const petal = document.createElement('div');
            petal.className = 'petal';
            const size = Math.random() * 15 + 10;
            const duration = Math.random() * 3 + 4;
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            petal.style.animationDuration = duration + 's';
            hero.appendChild(petal);
            setTimeout(() => { petal.remove(); }, duration * 1000);
        }
        setInterval(createPetal, 300);

        // IMPROVED MOVE LOGIC
        function move() {
            const btn = document.getElementById('noBtn');
            
            // Switch to fixed positioning only when it starts moving
            btn.style.position = 'fixed'; 
            
            const padding = 100;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const newX = Math.random() * maxX + (padding / 2);
            const newY = Math.random() * maxY + (padding / 2);

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function celebrate() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('successArea').style.display = 'block';
            document.getElementById('myVideo').play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#a4133c', '#ff4d6d'] });
        }
    </script>
</body>
</html>
