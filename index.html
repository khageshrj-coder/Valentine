<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Megha ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 90%;
            width: 350px;
            position: relative;
            border: 2px solid #ffccd5;
        }

        h1 { color: #ff4d6d; margin-bottom: 10px; font-size: 1.8rem; }
        p { color: #590d22; font-size: 1.1rem; line-height: 1.5; }

        .btn-container {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* Space for the button to move */
            position: relative;
        }

        button {
            padding: 12px 28px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 2;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }
        
        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            z-index: 1;
        }

        .hidden { display: none; }
        
        .bali-badge {
            display: inline-block;
            background-color: #e0f2fe;
            color: #0369a1;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
            font-weight: bold;
            border: 1px solid #bae6fd;
        }

        .heart-icon {
            color: #ff4d6d;
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="questionArea">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h1>Hi Megha!</h1>
            <p>I was thinking about our trip next week, but I realized I haven't officially asked...</p>
            <p><strong>Will you be my Valentine?</strong></p>
            
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successArea" class="hidden">
            <div class="heart-icon">‚úàÔ∏èüèùÔ∏è</div>
            <h1>YAY! üòç</h1>
            <p>I knew you'd say yes!</p>
            <p>I can't wait to celebrate with you.</p>
            <div class="bali-badge">Next Stop: BALI | Feb 13 - 17</div>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Constraints to keep the button inside the visible screen area
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('questionArea').classList.add('hidden');
            document.getElementById('successArea').classList.remove('hidden');
            
            // Heart-themed Confetti
            var end = Date.now() + (5 * 1000);
            var colors = ['#ff4d6d', '#ff758f', '#ffb3c1'];

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
</body>
</html>
