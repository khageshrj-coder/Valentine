<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Megha ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bali-blue: #00b4d8;
            --text: #590d22;
        }

        body {
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }

        /* Header Section with your photo */
        .hero {
            width: 100%;
            height: 300px;
            background: url('https://i.postimg.cc/nV7TWPv9/IMG-2211.avif') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 5px solid white;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); /* Darkens image so text pops */
        }

        .hero-text {
            position: relative;
            z-index: 1;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* Countdown Timer */
        .countdown-container {
            background: white;
            padding: 20px;
            border-radius: 50px;
            margin: -30px 20px 20px 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            z-index: 10;
            display: flex;
            gap: 15px;
            border: 2px solid var(--primary);
        }

        .time-box span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .time-box label { font-size: 0.7rem; text-transform: uppercase; color: #888; }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 40px;
        }

        .btn-container { height: 120px; position: relative; margin-top: 20px; }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn { background: var(--primary); color: white; }
        #noBtn { background: #adb5bd; color: white; position: absolute; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="hero">
        <h1 class="hero-text">My Dearest Megha</h1>
    </div>

    <div class="countdown-container" id="timer">
        <div class="time-box"><span id="days">00</span><label>Days</label></div>
        <div class="time-box"><span id="hours">00</span><label>Hrs</label></div>
        <div class="time-box"><span id="mins">00</span><label>Mins</label></div>
        <div class="time-box"><span id="secs">00</span><label>Secs</label></div>
    </div>

    <div class="card">
        <div id="ask">
            <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
            <p>I can't wait to see you at 3:00 PM in Bali!</p>
            <div class="btn-container">
                <button id="yesBtn" onclick="showLove()">YES!</button>
                <button id="noBtn" onmouseover="move()">No</button>
            </div>
        </div>

        <div id="accept" class="hidden">
            <h1 style="font-size: 3rem;">üèùÔ∏è‚úàÔ∏è</h1>
            <h2>It's a Date!</h2>
            <p>Next Stop: Bali with my favorite person.</p>
            <p><strong>Feb 13 - Feb 17</strong></p>
        </div>
    </div>

    <script>
        // --- COUNTDOWN LOGIC (Target: Feb 13, 2026, 15:00 Bali Time) ---
        function updateTimer() {
            // Bali is UTC+8
            const targetDate = new Date("February 13, 2026 15:00:00 GMT+0800").getTime();
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
            }
        }
        setInterval(updateTimer, 1000);

        // --- BUTTON INTERACTION ---
        function move() {
            const btn = document.getElementById('noBtn');
            btn.style.left = Math.random() * 80 + '%';
            btn.style.top = Math.random() * 80 + '%';
        }

        function showLove() {
            document.getElementById('ask').classList.add('hidden');
            document.getElementById('accept').classList.remove('hidden');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
